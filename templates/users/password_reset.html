{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="post" class="uniForm" enctype="multipart/form-data">
      {% csrf_token %}
      <h1>Password reset:</h1>
      {{ form|crispy }}
      <p></p>
      <p><input class="btn btn-info btn-sm" type="submit" name="" value="Submit">
        <small><a href="{% url 'login' %}">Back to login page!</a></small></p>

  </form>
</div>


{% endblock %}
