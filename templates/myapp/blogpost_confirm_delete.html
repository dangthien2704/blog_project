{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
      <div class="jumbotron">
        <form method="post" class="uniForm" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ blogpost.post_title }}"?</p>
            <small>{{ blogpost.date_created|date:"F d, Y"}}</small>

      </div>
    </div>
    <div class="container">
      <input class="btn btn-danger btn-sm" type="submit" name="" value="Yes, delete">
      <a class="btn btn-info btn-sm" href="{% url 'post-detail' blogpost.id %}">Cancel</a>

    </div>

{% endblock %}
